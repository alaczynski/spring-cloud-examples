---
spring:
  profiles: service-1
  application:
      name: service-1


server:
  port: 9001

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka/
  instance:
    lease-expiration-duration-in-seconds: 2
    lease-renewal-interval-in-seconds: 1

