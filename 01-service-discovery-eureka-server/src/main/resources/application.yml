---
# standalone eureka server
# http://cloud.spring.io/spring-cloud-static/Brixton.SR5/#_standalone_mode
spring:
  profiles: default
  application.name: eureka-server
server:
  port: 8761
eureka:
  client:
    # In standalone mode, you might prefer to switch off the client side behaviour,
    # so it doesnâ€™t keep trying and failing to reach its peers.
    registerWithEureka: false
    fetchRegistry: false

---
spring:
  profiles: eureka-server-1
  application.name: eureka-server-1
server:
  port: 8701
eureka:
  client:
    serviceUrl.defaultZone: http://localhost:8702/eureka/

